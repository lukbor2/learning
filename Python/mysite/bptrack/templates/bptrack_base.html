<!DOCTYPE html>
<html>
    <head>
        <!-- I am using bootstrap as a tool for basic styling.
            Having the reference to bootstrap here in the basic template allows me to use it everywhere else, but the reference is just in one place.
            -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <title>
        	{% block title %} {% endblock%}
        </title>
        
    </head>
    
    <body>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
