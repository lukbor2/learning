{% extends "base.html" %}
{% block content %}
<h1>Contacts</h1>

<ul>
    {% for contact in object_list %}
    <li class="contact">
    <a href="{{ contact.get_absolute_url }}">{{ contact }}</a>
    (<a href="{% url "contacts-edit" pk=contact.id %}">Edit the Contact</a>)
    </li>
    {% endfor %}
</ul>

<a href=" {% url "contacts-new" %}" role="button" class="btn btn-primary"> Add a Contact</a>

{% endblock %}
