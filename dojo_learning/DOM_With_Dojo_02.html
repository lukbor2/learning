<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo: Dom Functions with Dojo 02</title>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true">
    </script>
</head>
<body>
    <h1>Retrieving Dom elements by ID</h1>
    <script>
        require(["dojo/dom", "dojo/domReady!"], function (dom) {

            function setText(node, text) {
                node = dom.byId(node);
                node.innerHTML = text;
            }

            var one = dom.byId("one");
            setText(one, "One has been set"); // here I use a dom node.
            setText("two", "Two has been set too!") // here I use a string to indicate the node.
        });
    </script>
    <ul id="list">
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
    </ul>
</body>
</html>
