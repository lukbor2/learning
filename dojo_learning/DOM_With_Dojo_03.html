<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo: Dom Functions with Dojo 02</title>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true">
    </script>
</head>
<body>
    <h1>Creating DOM Elements</h1>
    <script>
        require(["dojo/dom", "dojo/dom-construct", "dojo/domReady!"], function (dom, domConstruct) {
            var list = dom.byId("list");
            var three = dom.byId("three");

            // Appending a 6th element to the existing list.
            domConstruct.create("li", {
                innerHTML : "Six (added via domConstruct)"
            }, list);

            domConstruct.create("li", {
                innerHTML: "Seven (also added via domConstruct, styled with its own class)",
                classname: "seven",
                style: {
                    fontWeight: "bold"
                }
            }, list);

            domConstruct.create("li", {
                innerHTML: "Three and a half (last piece added via domConstruct)"
                }, three, "after");
        });
    </script>
    <ul id="list">
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
    </ul>
</body>
</html>
