<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#p1").click(function() {
			console.log("Paragraph 1 clicked. Calling .click");
		});
		$("#p2").on("click", function() {
			console.log("Paragraph 2 clicked. Calling .on");
		});
		// Multiple events, same handler
		$("input").on("click change", // bind listeners for multiple events
		function() {
			console.log("An input was clicked or changed!")
		});
		// Binding multiple events with different handlers
		$("#p3").on({
			"click" : function() {
				console.log("clicked!");
			},
			"mouseover" : function() {
				console.log("hovered!");
			}
		});
		// Switching handlers using the `$.fn.one` method
		$("#p4").one("click", firstClick);
		function firstClick() {
			console.log("You just clicked this for the first time!");
			// Now set up the new handler for subsequent clicks;
			// omit this step if no further click responses are needed
			$(this).click(function() {
				console.log("You have clicked this before!");
			});
		}
	});
</script>
</head>
<body>
	<p id="p1">Click this paragraph 1 and look at the console</p>
	<br>
	<p id="p2">Click this paragraph 2 and look at the console</p>
	Click or Type something in the input box:
	<input>
	<p id="p3">Hover and click this paragraph 3 and look at the console</p>
	<p id="p4">Click this paragraph 4 once and then again and look at
		the console</p>
</body>
</html>
