<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
	$(document).ready(function() {
		var sum = 0;
		var arr = [ 1, 2, 3, 4, 5 ];
		$.each(arr, function(index, value) {
			sum += value;
		});
		console.log(sum); // 15
		var sum = 0;
		var obj = {
			foo : 1,
			bar : 2
		}
		$.each(obj, function(key, value) {
			sum += value;
		});
		console.log(sum); // 3

		$("li").each(function(index, element) {
			console.log($(this).text());
		});
		var newArr = [];
		$("li").each(function() {
			newArr.push(this.id);
		});
		$.each(newArr, function(i, v) {
			console.log("Index: " + i + " Value: " + v);
		});

		console.log($("li").map(function(index, element) {
			return this.id;
		}).get().join());

		var newArr2 = $("li").map(function(index, element) {
			return this.id;
		}).get();
		$.each(newArr2, function(i, v) {
			console.log("Index: " + i + " Value: " + v);
		});

		var foo = $("#foo1");
		console.log("Index: " + foo.index()); // 1
		var listItem = $("li");
		// This implicitly calls .first()
		console.log("Index: " + listItem.index()); // 1
		console.log("Index: " + listItem.first().index()); // 1
		var div = $("div");
		// This implicitly calls .first()
		console.log("Index: " + div.index()); // 0
		console.log("Index: " + div.first().index()); // 0

	});
</script>
</head>
<body>
	<p>Look at the console. Using $.each() and .each</p>
	<ul>
		<li id="id1"><a href="#">Link 1</a></li>
		<li id="id2"><a href="#">Link 2</a></li>
		<li id="id3"><a href="#">Link 3</a></li>
	</ul>
	<ul>
		<div></div>
		<li id="foo1">foo</li>
		<li id="bar1">bar</li>
		<li id="baz1">baz</li>
		<div></div>
	</ul>
</body>
</html>
